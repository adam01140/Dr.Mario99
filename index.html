<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>


<!-- Add this script tag to the head section -->
<script>
    const socket = io('http://localhost:3000');
    let player = 0; // Default player number

    socket.on('assignPlayerNumber', (playerNumber) => {
        player = playerNumber;
        

        // Depending on the player number, load the corresponding script
        if (player === 1) {
            const script = document.createElement('script');
            script.src = './scripts/script.js';
            script.type = 'module';
            document.head.appendChild(script);
			console.log('You are Player 1');
        } else if (player == 3) {
            const script = document.createElement('script');
            script.src = './scripts/script2.js';
            script.type = 'module';
            document.head.appendChild(script);
			console.log('You are Player 2 ');
        } else if (player > 3) {
            alert('Game lobby already has 2 players')
        }
    });
</script>
