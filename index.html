<p id="randomNumberDisplay">Random Number: </p>






<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>


<script>
  const socket = io('http://localhost:3000');
  socket.on('randomNumber', (randomNumber) => {
    document.getElementById('randomNumberDisplay').textContent = 'Random Number: ' + randomNumber;
  });
</script>

<div id="roomControls">
        <button id="createRoom">Create Room</button>
        <input type="number" id="roomId" placeholder="Room Number">
        <button id="joinRoom">Join Room</button>
        <p id="roomNumberDisplay">Your room number is: </p>
    </div>
	
	<script>
       // const socket = io('http://localhost:3000');

        document.getElementById('createRoom').addEventListener('click', () => {
		socket.emit('create room');
		});

        document.getElementById('joinRoom').addEventListener('click', () => {
        const roomId = document.getElementById('roomId').value;
        socket.emit('join room', roomId);
		});

		socket.on('joinedRoomSuccessfully', () => {
		alert("Congrats! You've successfully joined the room.");
		});

		socket.on('roomDoesNotExist', () => {
        alert("That room doesn't exist.");
		});


        socket.on('room created', (roomId) => {
		document.getElementById('roomNumberDisplay').textContent = 'Your room number is: ' + roomId;
		});
		
		socket.on('joined created', (roomId) => {
		document.getElementById('roomNumberDisplay').textContent = 'hello: ' + roomId;
		});

        // Add other necessary socket event listeners
    </script>
